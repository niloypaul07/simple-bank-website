<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
    <h1 class="text-5xl text-center	mt-6">Welcome To
         <span class="font-semibold	text-violet-600	">Bank Website</span></h1>
    </header>
    <main>
        <section class="bg-sky-200 w-9/12 mx-auto mt-12 p-8">
            <h3 class=" text-3xl text-center font-medium">PLEASE LOGIN</h3>
            <div class="mt-4">
                <input class="w-full block mb-2 px-3" type="email" name="" id="user-email" placeholder="Your Email Address">
                <input class="w-full block mb-2 px-3" type="password" name="" id="user-passward" placeholder="Your password">
            </div>
            <button id="submit-button" class="bg-cyan-600 hover:bg-sky-700 rounded-lg text-white font-medium	px-6 py-2">SUBMIT</button>
        </section>
    </main>
    <script src="JS/login.js"></script>
    
    
</body>
</html>
