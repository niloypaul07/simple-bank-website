<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Inside</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center	mt-6">Let's Get
             <span class="font-semibold	text-violet-600	">Some Money</span></h1>
        </header>

        <main>
            <section class="mt-12">
                <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                    <div class="bg-green-400 p-8 rounded-lg">
                        <h4 class="text-2xl">DEPOSITE</h4>
                        <h2 class="text-5xl">$ <span id="deposite-amount">00</span></h2>
                    </div>
                    <div class="bg-amber-400 p-8 rounded-lg">
                        <h4 class="text-2xl">WITHDRAW</h4>
                        <h2 class="text-5xl">$ <span id="withdraw-amount">00</span></h2>
                    </div>
                    <div class="bg-fuchsia-400	 p-8 rounded-lg">
                        <h4 class="text-2xl">BALANCE</h4>
                        <h2 class="text-5xl">$ <span id="balance-amount">1240</span></h2>
                    </div>
                    
                </div>

            </section>
            <section class="mt-12">
                <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                    <div class="bg-purple-400 p-8 rounded-lg">
                        <h4 class="text-2xl mb- 2 text-white">PLEASE DEPOSITE</h4>
                        <input class="w-full block mb-2 px-3" type="text" name="" id="deposite-field" placeholder="$ amount for deposite">
                        <button id="deposite-button" class="bg-yellow-600 hover:bg-sky-700 rounded-lg text-white mb-2 font-medium	px-6 py-2">DEPOSITE</button>

                    </div>
                    <div class="bg-blue-400 p-8 rounded-lg">
                        <h4 class="text-2xl mb-2 text-white">PLEASE WITHDRAW</h4>
                        <input class="w-full block mb-2 px-3" type="text" name="" id="withdraw-field" placeholder="$ amount for withdraw">
                        <button id="withdraw-button" class="bg-yellow-600 hover:bg-sky-700 rounded-lg text-white mb-2 font-medium	px-6 py-2">WITHDRAW</button>

                    </div>
                    

                </div>
            </section>


        </main>
        <script src="JS/utility.js"></script>
        <script src="JS/deposite.js"></script>
        <script src="JS/withdraw.js"></script>
    
</body>
</html>
